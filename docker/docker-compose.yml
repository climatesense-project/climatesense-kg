volumes:
  virtuoso_data:
  redis_data:

services:
  virtuoso:
    image: openlink/virtuoso-opensource-7:latest
    container_name: climatesense-virtuoso
    env_file: .env
    environment:
      DBA_PASSWORD: ${VIRTUOSO_PASSWORD:-dba}
      SPARQL_UPDATE: true
    ports:
      - "${VIRTUOSO_PORT:-8890}:8890"
    volumes:
      - virtuoso_data:/database
      - ./virtuoso/initdb.d:/initdb.d:ro
      - ../data:/database/data:ro
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: climatesense-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: climatesense-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
      - VIEW_JSON_DEFAULT=all
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    restart: unless-stopped

  isql-service:
    build:
      context: ./isql-service
      dockerfile: Dockerfile
    container_name: climatesense-isql
    environment:
      VIRTUOSO_HOST: virtuoso
      VIRTUOSO_ISQL_PORT: 1111
      VIRTUOSO_USER: dba
      VIRTUOSO_PASSWORD: ${VIRTUOSO_PASSWORD:-dba}
      HOST: 0.0.0.0
      PORT: 8080
    ports:
      - "${ISQL_PORT:-8080}:8080"
    depends_on:
      - virtuoso
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pipeline:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: climatesense-pipeline
    environment:
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_ENV: ${CACHE_ENV:-dev}
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../cache:/app/cache
      - ../config:/app/config:ro
      - ${CIMPLE_MODELS_PATH:-../data/cimple-factors-models}:/app/data/cimple-factors-models
    depends_on:
      - virtuoso
      - isql-service
      - redis
    profiles:
      - manual
